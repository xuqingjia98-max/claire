<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Claire 打卡助手</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0ea5e9">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { -webkit-tap-highlight-color: transparent; }
    .card { border-radius: 1rem; box-shadow: 0 1px 3px rgba(0,0,0,.08); background: rgba(255,255,255,.9); backdrop-filter: blur(6px); padding: 1rem; }
    .btn { padding: .5rem 1rem; border-radius: .75rem; font-weight: 500; box-shadow: 0 1px 2px rgba(0,0,0,.05); }
    .btn-primary { background: #0ea5e9; color: #fff; }
    .btn-ghost { background: rgba(15,23,42,.06); color: inherit; }
    .tab { flex: 1; padding: .75rem 0; text-align: center; font-weight: 600; border-radius: .75rem; }
    .tab-active { background: #0ea5e9; color: #fff; }
    .tab-inactive { background: rgba(15,23,42,.06); color: #334155; }
    .chip { font-size: .75rem; padding: .25rem .5rem; border-radius: .5rem; background: rgba(15,23,42,.06); }
    .input { width: 100%; padding: .5rem .75rem; border-radius: .75rem; background: white; border: 1px solid #e2e8f0; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-sky-50 to-white text-slate-900">
  <div class="max-w-md mx-auto px-4 pt-6 pb-24">
    <header class="mb-4 flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold">Claire 打卡助手</h1>
        <p class="text-sm text-slate-500">本地保存 · 离线可用 · 适配手机</p>
      </div>
      <button id="toggleDark" class="btn-ghost" title="暗色/亮色切换">🌓</button>
    </header>

    <nav class="grid grid-cols-3 gap-2 sticky top-2 z-10">
      <button class="tab tab-active" data-tab="habit">每日打卡</button>
      <button class="tab tab-inactive" data-tab="debt">债务管理</button>
      <button class="tab tab-inactive" data-tab="more">统计/导出</button>
    </nav>

    <section id="tab-habit" class="mt-4 space-y-4">
      <div class="card">
        <div class="flex items-center justify-between">
          <div>
            <div class="text-sm text-slate-500">今天</div>
            <div id="todayLabel" class="text-lg font-semibold"></div>
          </div>
          <div class="chip" id="streakChip">连续 0 天</div>
        </div>
      </div>

      <div class="card space-y-4">
        <h2 class="font-semibold">今日目标</h2>
        <div id="habitList" class="space-y-3"></div>
        <button id="addHabit" class="btn-ghost w-full">＋ 添加自定义目标</button>
      </div>

      <div class="card space-y-3">
        <h2 class="font-semibold">今日总结</h2>
        <textarea id="dailyNote" class="input" rows="3" placeholder="写点今天的想法/收获…"></textarea>
        <div class="flex gap-2">
          <button id="saveToday" class="btn-primary flex-1">保存今天</button>
          <button id="doneToday" class="btn-ghost">一键达成 ✅</button>
        </div>
      </div>

      <div class="card space-y-2">
        <div class="flex items-center justify-between">
          <h2 class="font-semibold">历史记录</h2>
          <button id="clearToday" class="text-sm text-slate-500">清除今天</button>
        </div>
        <div id="history" class="divide-y"></div>
      </div>
    </section>

    <section id="tab-debt" class="mt-4 hidden space-y-4">
      <div class="card space-y-2">
        <div class="flex items-center justify-between">
          <h2 class="font-semibold">总览</h2>
          <span class="chip" id="debtCount">0 笔</span>
        </div>
        <div class="grid grid-cols-2 gap-3 text-sm">
          <div class="p-3 rounded-xl" style="background:#f8fafc">
            <div class="text-slate-500">剩余总额（含计息）</div>
            <div id="totalRemain" class="text-lg font-semibold">¥0</div>
          </div>
          <div class="p-3 rounded-xl" style="background:#f8fafc">
            <div class="text-slate-500">预计月利息</div>
            <div id="estMonthlyInterest" class="text-lg font-semibold">¥0</div>
          </div>
        </div>
      </div>

      <div class="card space-y-3">
        <h2 class="font-semibold">新增债务</h2>
        <div class="grid gap-2">
          <input id="debtName" class="input" placeholder="名称（如：信用卡、同学借款）" />
          <input id="debtPrincipal" type="number" class="input" placeholder="本金（¥）" />
          <input id="debtAPR" type="number" class="input" placeholder="年利率 APR（%），无息填 0" />
          <input id="debtStart" type="date" class="input" />
        </div>
        <button id="addDebt" class="btn-primary w-full">添加</button>
      </div>

      <div class="card space-y-2">
        <div class="flex items-center justify-between">
          <h2 class="font-semibold">债务列表</h2>
          <button id="applyInterestAll" class="btn-ghost text-sm">计提到今天</button>
        </div>
        <div id="debtList" class="space-y-3"></div>
      </div>

      <div class="card space-y-3">
        <h2 class="font-semibold">记录还款</h2>
        <div class="grid gap-2">
          <select id="repaySelect" class="input"></select>
          <input id="repayAmount" type="number" class="input" placeholder="还款金额（¥）" />
          <input id="repayDate" type="date" class="input" />
        </div>
        <button id="addRepay" class="btn-primary w-full">记录</button>
        <p class="text-xs text-slate-500">规则：优先冲抵已计提利息，其次冲减本金。</p>
      </div>
    </section>

    <section id="tab-more" class="mt-4 hidden space-y-4">
      <div class="card space-y-3">
        <h2 class="font-semibold">统计</h2>
        <div id="stats" class="grid gap-2 text-sm"></div>
      </div>

      <div class="card space-y-3">
        <h2 class="font-semibold">备份 / 恢复</h2>
        <div class="flex gap-2">
          <button id="exportBtn" class="btn-ghost flex-1">导出JSON</button>
          <label class="btn-ghost flex-1 text-center">
            导入JSON
            <input id="importFile" type="file" accept="application/json" class="hidden" />
          </label>
        </div>
        <p class="text-xs text-slate-500">数据保存在你的浏览器本地 localStorage。换设备前请先导出备份。</p>
      </div>
    </section>
  </div>

  <footer class="fixed bottom-0 inset-x-0 bg-white/90 border-t">
    <div class="max-w-md mx-auto px-4 py-3 text-center text-xs text-slate-500">Made for Claire · 本地离线 · v1.0</div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
